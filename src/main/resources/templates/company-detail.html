<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали компании</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Детали компании</h1>
<p><strong>ID:</strong> <span th:text="${company.id}"></span></p>
<p><strong>Название:</strong> <span th:text="${company.name}"></span></p>
<p><strong>Спецификация:</strong> <span th:text="${company.specification}"></span></p>
<a href="/companies">Назад к списку</a>
<a th:href="@{/companies/{id}/edit(id=${company.id})}">Редактировать</a>
<form th:action="@{/companies/{id}/delete(id=${company.id})}" method="post" style="display:inline;">
  <button type="submit">Удалить</button>
</form>
</body>
</html>
