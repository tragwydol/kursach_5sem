<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список ответов</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Список ответов</h1>
<a href="/answers/new">Добавить новый ответ</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Текст ответа</th>
    <th>Вопрос ID</th>
    <th>Правильный ответ</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="answer : ${answers}">
    <td th:text="${answer.id}"></td>
    <td th:text="${answer.answerText}"></td>
    <td th:text="${answer.question != null ? answer.question.id : 'Неизвестно'}"></td>
    <td th:text="${answer.isCorrect ? 'Да' : 'Нет'}"></td>
    <td>
      <a th:href="@{/answers/{id}(id=${answer.id})}">Просмотр</a>
      <a th:href="@{/answers/{id}/edit(id=${answer.id})}">Редактировать</a>
      <form th:action="@{/answers/{id}/delete(id=${answer.id})}" method="post" style="display:inline;">
        <button type="submit">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
