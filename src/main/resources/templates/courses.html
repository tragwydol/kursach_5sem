<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список курсов</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Список курсов</h1>
<a href="/courses/new">Добавить новый курс</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.title}"></td>
        <td th:text="${course.description}"></td>
        <td>
            <a th:href="@{/courses/{id}(id=${course.id})}">Просмотр</a>
            <a th:href="@{/courses/{id}/edit(id=${course.id})}">Редактировать</a>
            <form th:action="@{/courses/{id}/delete(id=${course.id})}" method="post" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
