<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список вопросов</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Список вопросов</h1>
<a href="/questions/new">Добавить новый вопрос</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Текст вопроса</th>
    <th>Курс ID</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="question : ${questions}">
    <td th:text="${question.id}"></td>
    <td th:text="${question.questionText}"></td>
    <!-- Условная проверка на наличие course -->
    <td>
      <span th:if="${question.course != null}" th:text="${question.course.id}"></span>
      <span th:if="${question.course == null}">Нет курса</span>
    </td>
    <td>
      <a th:href="@{/questions/{id}(id=${question.id})}">Просмотр</a>
      <a th:href="@{/questions/{id}/edit(id=${question.id})}">Редактировать</a>
      <form th:action="@{/questions/{id}/delete(id=${question.id})}" method="post" style="display:inline;">
        <button type="submit">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
