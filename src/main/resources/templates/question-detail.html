<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали вопроса</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Детали вопроса</h1>
<p><strong>ID:</strong> <span th:text="${question.id}"></span></p>
<p><strong>Текст вопроса:</strong> <span th:text="${question.questionText}"></span></p>
<p><strong>ID курса:</strong> <span th:text="${question.course.id}"></span></p>

<a href="/questions">Назад к списку</a>
<a th:href="@{/questions/{id}/edit(id=${question.id})}">Редактировать</a>
<form th:action="@{/questions/{id}/delete(id=${question.id})}" method="post" style="display:inline;">
  <button type="submit">Удалить</button>
</form>
</body>
</html>
