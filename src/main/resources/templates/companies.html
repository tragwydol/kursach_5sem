<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список компаний</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Подключите ваш CSS -->
</head>
<body>
<h1>Список компаний</h1>
<a href="/companies/new">Добавить новую компанию</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Спецификация</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company : ${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.specification}"></td>
        <td>
            <a th:href="@{/companies/{id}(id=${company.id})}">Просмотр</a>
            <a th:href="@{/companies/{id}/edit(id=${company.id})}">Редактировать</a>
            <form th:action="@{/companies/{id}/delete(id=${company.id})}" method="post" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
